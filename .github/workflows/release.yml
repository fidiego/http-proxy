name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./...

      - name: Set version
        id: version
        run: |
          VERSION="v0.0.0-$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::7}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build binaries
        run: |
          LDFLAGS="-s -w -X main.version=$VERSION"
          mkdir -p dist

          GOOS=linux   GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/http-proxy-linux-amd64   ./cmd/http-proxy
          GOOS=linux   GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/http-proxy-linux-arm64   ./cmd/http-proxy
          GOOS=darwin  GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/http-proxy-darwin-amd64  ./cmd/http-proxy
          GOOS=darwin  GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/http-proxy-darwin-arm64  ./cmd/http-proxy

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          generate_release_notes: true
          files: dist/*

  docker:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=${{ needs.release.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.release.outputs.version }}
            nuonfred/http-proxy:${{ needs.release.outputs.version }}
